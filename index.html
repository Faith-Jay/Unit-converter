<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
     <section class="top-section">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-el"></input>
        <button id="convert-btn">Convert</button>
     </section>
     <section class="bottom-section">
        <div class="bottom lenght">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-output">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="bottom volume">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-output">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="bottom mass">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-output">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
     </section>
   </main>
    
   <script src="index.js"></script> 
</body>
</html>
